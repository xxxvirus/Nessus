---
- name: Docker
  hosts: all
  become: yes

  tasks:
  - name: Create network
    docker_network:
      name: vlan640_bridge
      driver: macvlan
      driver_options:
        parent: ens192.640
      ipam_config:
        - subnet: 10.7.0.0/22
          gateway: 10.7.0.1
          iprange: 10.7.0.20/32
